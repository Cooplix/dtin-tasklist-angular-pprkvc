<mat-nav-list>
    <mat-list-item *ngFor="let task of tasks; let taskIdx = index">
        <span mat-line>{{task.description}}</span>
        <button mat-button color="warn" (click)="removeTask(taskIdx)">
            USUÅƒ
        </button>
        <label ng-repeat="let task of tasks">
        <span ng-class="{checked:task.completed}">{{task.description}}</span>
        <input type ="button" ng-model="task.completed" mat-button color="warn" (click)="doneTask(task.id)">DONE</button>
        </label>
    </mat-list-item>
</mat-nav-list>
